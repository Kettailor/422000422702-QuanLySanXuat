name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  quality-checks:
    name: PHP lint & static checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install Composer dependencies (if available)
        run: |
          if [ -f composer.json ]; then
            composer install --no-interaction --no-progress
          else
            echo "composer.json not found, skipping install"
          fi

      - name: Run PHP lint
        run: |
          find . -name "*.php" -not -path "./vendor/*" -print0 \
            | xargs -0 -n1 php -l
