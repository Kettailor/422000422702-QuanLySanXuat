version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qlsx-app
    ports:
      - "8080:80"
    environment:
      - APP_BASE_URL=http://localhost:8080/
      - DB_DRIVER=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=quan_ly_san_xuat
      - DB_USERNAME=qlsx_user
      - DB_PASSWORD=qlsx_password
      - DB_CHARSET=utf8mb4
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - qlsx

  mysql:
    image: mysql:8.0
    container_name: qlsx-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=quan_ly_san_xuat
      - MYSQL_USER=qlsx_user
      - MYSQL_PASSWORD=qlsx_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qlsx

volumes:
  mysql-data:

networks:
  qlsx:
    driver: bridge
